{% extends "layout.html" %}

{% block title %}
Chai our tweet
{% endblock title %}

{% block content %}
<style>
    .delete-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border: 2px solid #f5c6cb;
        border-radius: 12px;
        background-color: #fff5f5;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .delete-container h1 {
        font-size: 1.6rem;
        color: #721c24;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .delete-container form {
        margin-top: 15px;
    }

    .delete-container button {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 8px;
        margin: 5px;
        transition: all 0.3s ease;
    }

    .delete-container .btn-danger {
        background-color: #dc3545;
        border: none;
        color: white;
    }

    .delete-container .btn-danger:hover {
        background-color: #b02a37;
    }

    .delete-container .btn-success {
        background-color: #28a745;
        border: none;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1rem;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .delete-container .btn-success:hover {
        background-color: #1e7e34;
    }
</style>

<div class="delete-container">
    <h1>⚠️ Are you sure you want to delete this tweet?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list'%}">Cancel</a>
    </form>
</div>
{% endblock content %}
